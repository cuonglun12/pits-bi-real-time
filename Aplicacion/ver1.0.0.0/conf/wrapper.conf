wrapper.java.classpath.7=../lib/commons-dbcp-1.2.1.jar
wrapper.java.classpath.8=../lib/commons-logging-1.1.1.jar
wrapper.java.classpath.9=../lib/commons-pool-1.2.jar
wrapper.java.classpath.10=../lib/log4j-1.2.16.jar
wrapper.java.classpath.11=../lib/mybatis-3.0.4.jar
wrapper.java.classpath.12=../lib/mybatis-3.0.5.jar
wrapper.java.classpath.13=../lib/mybatis-3.1.0-SNAPSHOT.jar
wrapper.java.classpath.14=../lib/mybatis-spring-1.0.0.jar
wrapper.java.classpath.15=../lib/mybatis-spring-1.0.1.jar
